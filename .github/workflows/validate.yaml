name: Build & Test

on:
  - push
  - workflow_dispatch

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: latest
          run_install: true

      - name: Build
        run: |
          pnpm build

      - name: Lint
        run: |
          pnpm lint
